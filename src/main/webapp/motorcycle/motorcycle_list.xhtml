<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article>
            <header><h2>Motorcycles</h2></header>

            <h:dataTable value="#{motorcycleList.motorcycles.motorcycles}" var="motorcycle">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{motorcycle.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Version</f:facet>
                    <h:outputText value="#{motorcycle.version}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{motorcycle.creationDateTime}">
                            <f:convertDateTime type="localDateTime" pattern="mm:HH dd-MM-yyyy" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_view.xhtml" value="View">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/motorcycle/motorcycle_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{motorcycle.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton value="Delete" action="#{motorcycleList.deleteAction(motorcycle)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button outcome="/motorcycle/motorcycle_create__basic.xhtml" value="Create new motorcycle"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
